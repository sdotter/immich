events {}

http {
  # WebSocket upgrade helper
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Immich upstream (docker compose service name)
  upstream immich_backend {
    server immich-server:2283;
    keepalive 32;
  }

  # Optional: HTTP -> HTTPS redirect
  server {
    listen 80;
    listen [::]:80;
    server_name _;

    location /.well-known/acme-challenge/ {
      root /var/www/html;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS reverse proxy (TLS terminates here)
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _;

    # Your mounted cert/key from docker-compose
    ssl_certificate     /etc/nginx/certs/immich.crt;
    ssl_certificate_key /etc/nginx/certs/immich.key;

    # Reasonable TLS settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Large uploads
    client_max_body_size 0;
    proxy_request_buffering off;

    location / {
      proxy_pass http://immich_backend;

      # Required for websockets
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Forwarded headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Timeouts for uploads / long requests
      proxy_connect_timeout 60;
      proxy_send_timeout 3600;
      proxy_read_timeout 3600;
    }
  }
}